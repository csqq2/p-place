<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>w/place-like Board</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background:#eee; }
    #toolbar {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 6px;
      border-radius: 6px;
      display: flex; gap: 6px;
      z-index: 10;
    }
    #toolbar button {
      padding: 4px 8px;
      cursor: pointer;
      border: 1px solid #333;
      background: #f0f0f0;
    }
    #toolbar button.active {
      background: #4CAF50;
      color: white;
    }
    #palette {
      position: absolute;
      top: 60px; left: 50%; transform: translateX(-50%);
      display: flex; flex-wrap: wrap;
      background: rgba(255,255,255,0.8);
      padding: 6px; border-radius: 6px;
      z-index: 10;
    }
    .color {
      width: 24px; height: 24px; margin: 2px;
      border: 1px solid #000; cursor: pointer;
    }
    .selected { border: 3px solid red !important; }
    canvas { display:block; touch-action: none; image-rendering: pixelated; }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="moveBtn" class="active">‚úã ÁßªÂãï</button>
    <button id="paintBtn">üñå „Éö„Ç§„É≥„Éà</button>
  </div>
  <div id="palette"></div>
  <canvas id="board"></canvas>

  <script>
    const DEFAULT_WS_URL = "wss://pplace.onrender.com/ws";
    const WIDTH = 512, HEIGHT = 512;
    const PALETTE = [
      "#000000", "#FFFFFF", "#888888",
      "#F44336", "#E91E63", "#9C27B0", "#673AB7", "#3F51B5",
      "#2196F3", "#03A9F4", "#00BCD4", "#009688", "#4CAF50",
      "#8BC34A", "#CDDC39", "#FFEB3B", "#FFC107", "#FF9800",
      "#FF5722", "#795548", "#9E9E9E", "#607D8B"
    ];

    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // ‰ªÆÊÉ≥„Ç≠„É£„É≥„Éê„Çπ
    const offscreen = document.createElement("canvas");
    offscreen.width = WIDTH;
    offscreen.height = HEIGHT;
    const offctx = offscreen.getContext("2d");
    offctx.fillStyle = "#fff";
    offctx.fillRect(0, 0, WIDTH, HEIGHT);

    // Áä∂ÊÖã
    let currentColor = PALETTE[0];
    let cooldown = 0;
    let mode = "move"; // "move" or "paint"
    let zoom = 20, offsetX = canvas.width/2 - (WIDTH*zoom)/2, offsetY = canvas.height/2 - (HEIGHT*zoom)/2;
    let isPanning = false, lastX = 0, lastY = 0;
    let touchMode = null, lastDist = 0;

    // „Éë„É¨„ÉÉ„Éà‰ΩúÊàê
    const paletteDiv = document.getElementById("palette");
    PALETTE.forEach(c => {
      const div = document.createElement("div");
      div.className = "color";
      div.style.background = c;
      div.onclick = () => {
        currentColor = c;
        document.querySelectorAll(".color").forEach(el => el.classList.remove("selected"));
        div.classList.add("selected");
      };
      paletteDiv.appendChild(div);
    });
    paletteDiv.firstChild.classList.add("selected");

    // toolbar
    const moveBtn = document.getElementById("moveBtn");
    const paintBtn = document.getElementById("paintBtn");
    moveBtn.onclick = () => { mode = "move"; moveBtn.classList.add("active"); paintBtn.classList.remove("active"); };
    paintBtn.onclick = () => { mode = "paint"; paintBtn.classList.add("active"); moveBtn.classList.remove("active"); };

    // websocket
    const ws = new WebSocket(DEFAULT_WS_URL);
    ws.onopen = () => console.log("Connected");
    ws.onmessage = (ev) => {
      const msg = JSON.parse(ev.data);
      if (msg.type === "pixel") {
        setPixel(msg.x, msg.y, msg.color);
      }
    };

    function setPixel(x,y,color){
      offctx.fillStyle = color;
      offctx.fillRect(x,y,1,1);
    }
    function placePixel(x,y){
      if (cooldown>0) return;
      ws.send(JSON.stringify({ type:"set", x, y, color: currentColor }));
      setPixel(x,y,currentColor);
      cooldown = 5;
      setTimeout(()=>cooldown=0,5000);
    }

    // Â∫ßÊ®ôÂ§âÊèõ
    function screenToBoard(px,py){
      const invZoom = 1/zoom;
      return {
        x: Math.floor((px - offsetX)*invZoom),
        y: Math.floor((py - offsetY)*invZoom)
      };
    }

    // ÊèèÁîª„É´„Éº„Éó
    function render(){
      ctx.setTransform(1,0,0,1,0,0);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.setTransform(zoom,0,0,zoom,offsetX,offsetY);
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(offscreen,0,0);

      // „Ç∞„É™„ÉÉ„Éâ
      ctx.beginPath();
      for(let x=0; x<=WIDTH; x++) { ctx.moveTo(x,0); ctx.lineTo(x,HEIGHT); }
      for(let y=0; y<=HEIGHT; y++) { ctx.moveTo(0,y); ctx.lineTo(WIDTH,y); }
      ctx.lineWidth = 0.02;
      ctx.strokeStyle = "rgba(0,0,0,0.1)";
      ctx.stroke();

      requestAnimationFrame(render);
    }
    render();

    // „Éû„Ç¶„ÇπÊìç‰Ωú
    window.addEventListener("wheel", e=>{
      e.preventDefault();
      const scale = e.deltaY>0 ? 0.9 : 1.1;
      zoom = Math.min(80, Math.max(2, zoom*scale));
    }, {passive:false});
    window.addEventListener("mousedown", e=>{
      if (mode==="move") {
        isPanning = true; lastX = e.clientX; lastY = e.clientY;
      }
    });
    window.addEventListener("mouseup", ()=> isPanning=false);
    window.addEventListener("mousemove", e=>{
      if (isPanning) {
        offsetX += (e.clientX - lastX);
        offsetY += (e.clientY - lastY);
        lastX = e.clientX; lastY = e.clientY;
      }
    });
    canvas.addEventListener("click", e=>{
      if (mode!=="paint") return;
      const pos = screenToBoard(e.clientX,e.clientY);
      if (pos.x>=0 && pos.x<WIDTH && pos.y>=0 && pos.y<HEIGHT) placePixel(pos.x,pos.y);
    });

    // „Çø„ÉÉ„ÉÅÊìç‰Ωú
    canvas.addEventListener("touchstart", e=>{
      if (e.touches.length===1) {
        if (mode==="move") {
          touchMode="pan"; lastX=e.touches[0].clientX; lastY=e.touches[0].clientY;
        } else if (mode==="paint") {
          const pos=screenToBoard(e.touches[0].clientX,e.touches[0].clientY);
          placePixel(pos.x,pos.y);
        }
      } else if (e.touches.length===2) {
        touchMode="zoom"; lastDist=getTouchDist(e);
      }
    });

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (touchMode === "pan" && e.touches.length === 1) {
    offsetX += e.touches[0].clientX - lastX;
    offsetY += e.touches[0].clientY - lastY;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
    updateTransform();
  } else if (touchMode === "zoom" && e.touches.length === 2) {
    const prevDist = lastDist;
    const dist = getTouchDist(e);
    const scale = dist / prevDist;

    // 2Êú¨Êåá„ÅÆ‰∏≠ÂøÉ„ÇíÂèñÂæó
    const centerX = (e.touches[0].clientX + e.touches[1].clientX)/2;
    const centerY = (e.touches[0].clientY + e.touches[1].clientY)/2;

    // „Ç∫„Éº„É†Êõ¥Êñ∞
    const prevZoom = zoom;
    zoom = Math.min(80, Math.max(2, zoom*scale));

    // ‰∏≠ÂøÉ‰ΩçÁΩÆ„ÇíÂü∫Ê∫ñ„Å´„Ç™„Éï„Çª„ÉÉ„ÉàË£úÊ≠£
    offsetX -= (centerX - offsetX) * (zoom/prevZoom - 1);
    offsetY -= (centerY - offsetY) * (zoom/prevZoom - 1);

    lastDist = dist;
    updateTransform();
  }
}, { passive:false });

    canvas.addEventListener("touchend", ()=>{touchMode=null;});

    function getTouchDist(e){
      const dx=e.touches[0].clientX-e.touches[1].clientX;
      const dy=e.touches[0].clientY-e.touches[1].clientY;
      return Math.sqrt(dx*dx+dy*dy);
    }
  </script>
</body>
</html>
