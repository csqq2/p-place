<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>simple r/place</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#111; overflow:hidden; }
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; }
    canvas { flex:1; width:100%; height:100%; background:#000; image-rendering:pixelated; touch-action:none; }
    #palette { position:fixed; bottom:8px; left:50%; transform:translateX(-50%); display:inline-grid; grid-template-columns:repeat(6,1fr); gap:4px; background:#222; padding:4px; border-radius:6px; }
    .swatch { width:24px; height:24px; cursor:pointer; border:1px solid #444; }
    .swatch.active { outline:2px solid #fff; }
  </style>
</head>
<body>
  <canvas id="board" width="256" height="256"></canvas>
  <div id="palette"></div>

<script>
const COLORS=['#000000','#FFFFFF','#FF0000','#00FF00','#0000FF','#FFFF00','#FF00FF','#00FFFF','#888888','#FFA500','#800080','#008000'];
const canvas=document.getElementById('board');
const ctx=canvas.getContext('2d');
let W=256,H=256;let pixels=ctx.createImageData(W,H);
let ws=new WebSocket('wss://pplace.onrender.com');
let color=COLORS[0];

// pan/zoom state
let scale=20; // pixels -> screen
let offsetX=0, offsetY=0;

function render(){
  ctx.imageSmoothingEnabled=false;
  ctx.setTransform(scale,0,0,scale,offsetX,offsetY);
  ctx.putImageData(pixels,0,0);
  requestAnimationFrame(render);
}render();

function setPixel(x,y,hex){
  if(x<0||y<0||x>=W||y>=H)return;
  const i=(y*W+x)*4;
  const rgb=hex.match(/#(..)(..)(..)/).slice(1).map(h=>parseInt(h,16));
  [pixels.data[i],pixels.data[i+1],pixels.data[i+2],pixels.data[i+3]]=[rgb[0],rgb[1],rgb[2],255];
}

function send(obj){if(ws.readyState===1)ws.send(JSON.stringify(obj));}

ws.onmessage=(ev)=>{
  try{const m=JSON.parse(ev.data);
    if(m.type==='init'){W=m.width;H=m.height;pixels=ctx.createImageData(W,H);}
    if(m.type==='pixel')setPixel(m.x,m.y,m.color);
  }catch{}
};

function screenToBoard(clientX,clientY){
  const rect=canvas.getBoundingClientRect();
  const x=(clientX-rect.left-offsetX)/scale;
  const y=(clientY-rect.top-offsetY)/scale;
  return [Math.floor(x),Math.floor(y)];
}

let drawing=false;
canvas.addEventListener('mousedown',e=>{drawing=true;place(e);});
canvas.addEventListener('mouseup',()=>drawing=false);
canvas.addEventListener('mousemove',e=>{if(drawing)place(e);});

function place(e){
  const [x,y]=screenToBoard(e.clientX,e.clientY);
  setPixel(x,y,color);send({type:'place',x,y,color});
}

// touch controls: pan/zoom
let lastDist=0,lastTouchMid=null;
canvas.addEventListener('touchstart',e=>{if(e.touches.length===2){lastDist=dist(e.touches);lastTouchMid=mid(e.touches);}}, {passive:false});
canvas.addEventListener('touchmove',e=>{
  if(e.touches.length===1 && drawing){place(e.touches[0]);}
  if(e.touches.length===2){
    e.preventDefault();
    const d=dist(e.touches);
    const m=mid(e.touches);
    const factor=d/lastDist;
    scale*=factor; lastDist=d;
    offsetX+=(m.x-lastTouchMid.x);
    offsetY+=(m.y-lastTouchMid.y);
    lastTouchMid=m;
  }
},{passive:false});
canvas.addEventListener('touchend',()=>{drawing=false;});

function dist(t){return Math.hypot(t[0].clientX-t[1].clientX,t[0].clientY-t[1].clientY);}
function mid(t){return {x:(t[0].clientX+t[1].clientX)/2,y:(t[0].clientY+t[1].clientY)/2};}

// palette
const pal=document.getElementById('palette');
function build(){pal.innerHTML='';for(const hex of COLORS){
  const sw=document.createElement('div');sw.className='swatch';sw.style.background=hex;
  if(hex===color)sw.classList.add('active');
  sw.onclick=()=>{color=hex;document.querySelectorAll('.swatch').forEach(s=>s.classList.remove('active'));sw.classList.add('active');};
  pal.appendChild(sw);
}}build();
</script>
</body>
</html>
