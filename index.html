<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>r/place client</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#888; overflow:hidden; }
    body { display:flex; flex-direction:column; }
    canvas { flex:1; width:100%; height:100%; background:#fff; image-rendering:pixelated; touch-action:none; display:block; }
    #palette { position:fixed; bottom:8px; left:50%; transform:translateX(-50%); display:inline-grid; grid-template-columns:repeat(6,1fr); gap:4px; background:#222; padding:4px; border-radius:6px; }
    .swatch { width:24px; height:24px; cursor:pointer; border:1px solid #444; }
    .swatch.active { outline:2px solid #fff; }
  </style>
</head>
<body>
  <canvas id="board"></canvas>
  <div id="palette"></div>

<script>
const COLORS=['#000000','#FFFFFF','#FF0000','#00FF00','#0000FF','#FFFF00','#FF00FF','#00FFFF','#888888','#FFA500','#800080','#008000'];
const canvas=document.getElementById('board');
const ctx=canvas.getContext('2d');
let W=256,H=256;let pixels=null;
let ws=new WebSocket('wss://pplace.onrender.com');
let color=COLORS[0];

let scale=20; // px per board pixel
let offsetX=0, offsetY=0;

function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}window.onresize=resize;resize();

function render(){
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 白背景
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if(pixels){
    ctx.imageSmoothingEnabled=false;
    ctx.setTransform(scale,0,0,scale,offsetX,offsetY);
    ctx.putImageData(pixels,0,0);

    // グリッド
    ctx.beginPath();
    ctx.strokeStyle="rgba(0,0,0,0.1)";
    for(let x=0;x<=W;x++){ctx.moveTo(x,0);ctx.lineTo(x,H);} 
    for(let y=0;y<=H;y++){ctx.moveTo(0,y);ctx.lineTo(W,y);} 
    ctx.stroke();
  }
  requestAnimationFrame(render);
}render();

function setPixel(x,y,hex){
  if(!pixels||x<0||y<0||x>=W||y>=H)return;
  const i=(y*W+x)*4;
  const rgb=hex.match(/#(..)(..)(..)/).slice(1).map(h=>parseInt(h,16));
  [pixels.data[i],pixels.data[i+1],pixels.data[i+2],pixels.data[i+3]]=[rgb[0],rgb[1],rgb[2],255];
}

function send(obj){if(ws.readyState===1)ws.send(JSON.stringify(obj));}

ws.onmessage=(ev)=>{
  try{
    const m=JSON.parse(ev.data);
    if(m.type==='init'){
      W=m.width;H=m.height;
      pixels=ctx.createImageData(W,H);
    }
    if(m.type==='pixel') setPixel(m.x,m.y,m.color);
  }catch{}
};

function screenToBoard(clientX,clientY){
  const x=(clientX-offsetX)/scale;
  const y=(clientY-offsetY)/scale;
  return [Math.floor(x),Math.floor(y)];
}

let drawing=false;
canvas.addEventListener('mousedown',e=>{drawing=true;place(e.clientX,e.clientY);});
canvas.addEventListener('mouseup',()=>drawing=false);
canvas.addEventListener('mousemove',e=>{if(drawing)place(e.clientX,e.clientY);});

function place(x,y){
  const [bx,by]=screenToBoard(x,y);
  setPixel(bx,by,color);
  send({type:'place',x:bx,y:by,color});
}

// touch (1指描画、2指パン/ズーム)
let lastDist=0,lastMid=null;
canvas.addEventListener('touchstart',e=>{
  if(e.touches.length===1) drawing=true;
  if(e.touches.length===2){lastDist=dist(e.touches);lastMid=mid(e.touches);}  
},{passive:false});
canvas.addEventListener('touchmove',e=>{
  if(e.touches.length===1 && drawing){
    const t=e.touches[0];place(t.clientX,t.clientY);
  }
  if(e.touches.length===2){
    e.preventDefault();
    const d=dist(e.touches);const m=mid(e.touches);
    const factor=d/lastDist;

    // ズーム中心を考慮
    offsetX=m.x-(m.x-offsetX)*factor;
    offsetY=m.y-(m.y-offsetY)*factor;
    scale*=factor;

    offsetX+=m.x-lastMid.x;
    offsetY+=m.y-lastMid.y;

    lastDist=d;lastMid=m;
  }
},{passive:false});
canvas.addEventListener('touchend',()=>{drawing=false;});

function dist(t){return Math.hypot(t[0].clientX-t[1].clientX,t[0].clientY-t[1].clientY);}
function mid(t){return {x:(t[0].clientX+t[1].clientX)/2,y:(t[0].clientY+t[1].clientY)/2};}

// palette
const pal=document.getElementById('palette');
function build(){pal.innerHTML='';for(const hex of COLORS){
  const sw=document.createElement('div');sw.className='swatch';sw.style.background=hex;
  if(hex===color)sw.classList.add('active');
  sw.onclick=()=>{color=hex;document.querySelectorAll('.swatch').forEach(s=>s.classList.remove('active'));sw.classList.add('active');};
  pal.appendChild(sw);
}}build();
</script>
</body>
</html>
